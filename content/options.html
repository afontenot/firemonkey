<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-i18n="options">FireMonkey </title>
    <link rel="icon" type="image/png" href="../image/icon.svg">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="highlight.css">
  </head>
  <body>

    <!-- Navigation -->
    <input type="radio" name="nav" id="nav1">
    <input type="radio" name="nav" id="nav2">
    <input type="radio" name="nav" id="nav3" checked>
    <input type="radio" name="nav" id="nav4">
    <input type="radio" name="nav" id="nav5">
    <input type="radio" name="nav" id="nav6">


    <nav>
       <img src="../image/gear.svg" style="margin-left: auto;" alt="">
       <h3 data-i18n="options"><img src="../image/icon.svg" alt=""> </h3>
          <label for="nav3" data-i18n="settings"></label>
          <label for="nav5" data-i18n="log"></label>
          <label for="nav1" data-i18n="help" style="cursor: help;"></label>
          <label for="nav2" data-i18n="about"></label>
  
  
      <h3><label for="nav4" data-i18n="script"></label></h3>
      <input type="checkbox" id="listEnable" checked>
      <input type="checkbox" id="listDisable" checked>
      <input type="checkbox" id="listJS" checked>
      <input type="checkbox" id="listCSS" checked>
      <div class="flex list">
        <label for="listEnable"><img src="../image/js.svg" alt=""><img src="../image/css.svg" alt=""></label>
        <label for="listDisable"><img src="../image/js.svg" alt=""><img src="../image/css.svg" alt=""></label>
        <label for="listJS"><img src="../image/js.svg" alt=""></label>
        <label for="listCSS"><img src="../image/css.svg" alt=""></label>
      </div>
      <ul>
        <!-- template -->
        <li class="template"></li>
      </ul>
      <!-- counter -->
      <div></div>
  
      <div class="flex">
        <input type="file" id="fileScript" accept=".js, .css" multiple>
        <label for="fileScript" data-i18n="importScript"></label>&nbsp;
        <button type="button" data-i18n="exportAllScript"></button>
      </div>


    </nav>

    <article>
      <div class="progressBar"></div>

      <!-- Help/About -->
      <section><iframe src="help.html"></iframe></section>
      <section><iframe src="about.html"></iframe></section>


      <section class="options">
        <!-- user options -->
        <fieldset>
          <legend data-i18n="options"></legend>
          <div class="flex">
            <div>
              <label data-i18n="autoUpdateInterval"></label>
              <p class="description" data-i18n="autoUpdateIntervalDescription"></p>
            </div>
            <div>
                <input type="number" id="autoUpdateInterval" min="0" max="30">
            </div>
          </div>

          <div class="flex" style="margin-top: 1em;">
            <div>
              <label data-i18n="globalScriptExcludeMatches"></label>
              <p class="description" data-i18n="globalScriptExcludeMatchesDescription"></p>
            </div>
            <div>
                <textarea id="globalScriptExcludeMatches" rows="8" spellcheck="false" placeholder="*://*.example.com/*"></textarea>
            </div>
          </div>          
         
          <div style="margin-top: 1em;">
            <input type="checkbox" id="sync"><label for="sync" data-i18n="enableSync"></label>
          </div>

          <div style="margin-top: 1em;">
            <input type="checkbox" id="counter"><label for="counter" data-i18n="counter"></label>
          </div>

        </fieldset>

        <div style="display: flex;">
          <input type="file" id="file" accept=".txt,.json">
          <label for="file" class="flat" data-i18n="importPreference"></label>&nbsp;
          <button type="button" id="export" class="flat" data-i18n="exportPreference"></button>
        </div>

        <button type="submit" data-i18n="saveOptions"></button>

        <!-- /user options -->
      </section>


      <section class="script">
        <fieldset>
          <div class="menu">
            <button type="button" data-i18n="saveScript">&#x1f4be; </button>
            <input type="checkbox" id="enable" checked><label for="enable" data-i18n="enable"></label>
            <input type="checkbox" id="autoUpdate" checked><label for="autoUpdate" data-i18n="autoUpdate"></label>
            
            <button type="button" data-i18n="update">&#x1f310; </button>
            <button type="button" data-i18n="newJS|title">&#x2795; <img src="../image/js.svg" alt=""></button>
            <button type="button" data-i18n="newCSS|title">&#x2795; <img src="../image/css.svg" alt=""></button>
            <button type="button" data-i18n="saveTemplate">&#x1f4be; </button>

            <button type="button" data-i18n="exportScript"></button>

            <span class="spacer"></span>
            <img class="bin" src="../image/bin.svg" data-i18n="delete|title" alt="">

            <details class="popup">
              <summary><img src="../image/menu-dot.svg" alt=""></summary>
              <ul>
                <li class="flex"><label data-i18n="syntax"></label> <input type="checkbox" id="syntax" checked><label for="syntax"></label></li>
                <li class="flex"><label data-i18n="dark"></label> <input type="checkbox" id="dark"><label for="dark"></label></li>

              </ul>
            </details>
            
          </div>
          
          <fieldset>
            <legend data-i18n="script"></legend>          
            
            <div class="container">
              <pre id="" class="box syntax" data-type="css" spellcheck="false" contenteditable="true"></pre>
              <textarea spellcheck="false"></textarea>
            </div>
            
            <details class="user"> 
              <summary data-i18n="userMatchesExcludeMatches|title"><img src="../image/menu.svg" alt=""></summary>
             
              <div class="flex">
                <span data-i18n="userMatches"></span><span data-i18n="userExcludeMatches"></span>
              </div>            
              <div class="flex">
                <textarea id="userMatches" rows="2" spellcheck="false" placeholder="*://*.example.com/*"></textarea>
                <textarea id="userExcludeMatches" rows="2" spellcheck="false" placeholder="*://*.example.com/*"></textarea>
              </div>
            </details>
          </fieldset>          
        
          <footer></footer>
        </fieldset>
      </section>


      <!-- log -->
      <section>
        <div class="log">
          <div>
            <table class="">
              <thead>
                <tr>
                  <th data-i18n="time"></th>
                  <th data-i18n="reference"></th>
                  <th data-i18n="message"></th>
                 </tr>
                <!-- template -->
                <tr class="template">
                   <td></td>
                   <td></td>
                   <td></td>
                </tr>
              </thead>
    
              <tbody></tbody>
            </table>  
          </div>      
      </div>
      </section>



    </article>
  <script src="highlight.js"></script>
  <script src="pref.js"></script>
  <script src="common.js"></script>
  <script src="options.js"></script>
  </body>
</html>
