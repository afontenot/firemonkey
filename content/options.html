<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-i18n="options">FireMonkey </title>
    <link rel="icon" type="image/png" href="../image/icon.svg">
    <link rel="stylesheet" href="options.css">
    <script type="module" src="options.js"></script>

    <!-- CodeMirror -->
    <script src="../lib/codemirror/codemirror.js" defer>></script>
    <link rel="stylesheet" href="../lib/codemirror/codemirror.css">
    <script src="cm-config.js" defer>></script>
  
    <!-- mode -->
    <script src="../lib/codemirror/mode/css.js" defer></script>
    <script src="../lib/codemirror/mode/fm-javascript.js" defer></script>
  
    <!-- addon -->
    <script src="../lib/codemirror/addon/active-line.js" defer></script>
    <script src="../lib/codemirror/addon/closebrackets.js" defer></script> 
    <script src="../lib/codemirror/addon/matchbrackets.js" defer></script>
    <script src="../lib/codemirror/addon/trailingspace.js" defer></script>     
    
    <script src="../lib/codemirror/addon/fullscreen.js" defer></script> 
    <link rel="stylesheet" href="../lib/codemirror/addon/fullscreen.css">
    
    <script src="../lib/codemirror/addon/dialog.js" defer></script>
    <link rel="stylesheet" href="../lib/codemirror/addon/dialog.css">
    <script src="../lib/codemirror/addon/fm-search.js" defer></script>
    <script src="../lib/codemirror/addon/searchcursor.js" defer></script>    
    <script src="../lib/codemirror/addon/annotatescrollbar.js" defer></script>
    <script src="../lib/codemirror/addon/fm-jump-to-line.js" defer></script>  
    <script src="../lib/codemirror/addon/matchesonscrollbar.js" defer></script> 
    <link rel="stylesheet" href="../lib/codemirror/addon/matchesonscrollbar.css">
    
    <script src="../lib/codemirror/addon/comment.js" defer></script>  
    <script src="../lib/codemirror/addon/comment-fold.js" defer></script>
    <script src="../lib/codemirror/addon/continuecomment.js" defer></script>
  
    <script src="../lib/codemirror/addon/foldcode.js" defer></script>
    <script src="../lib/codemirror/addon/foldgutter.js" defer></script>
    <link rel="stylesheet" href="../lib/codemirror/addon/foldgutter.css"> 
    <script src="../lib/codemirror/addon/brace-fold.js" defer></script>
    
    <script src="../lib/codemirror/addon/show-hint.js" defer></script  
    <script src="../lib/codemirror/addon/css-hint.js" defer></script>
    <script src="../lib/codemirror/addon/fm-javascript-hint.js" defer></script>
    <link rel="stylesheet" href="../lib/codemirror/addon/show-hint.css">
    
    <script src="../lib/codemirror/addon/fm-lint.js" defer></script>
    <script src="../lib/codemirror/addon/css-lint.js" defer></script>
    <script src="../lib/codemirror/addon/javascript-lint.js" defer></script>
    <link rel="stylesheet" href="../lib/codemirror/addon/lint.css">
  
    <!-- external -->
    <script src="../lib/codemirror/external/csslint.js" defer></script>
    <script src="../lib/codemirror/external/jshint.js" defer></script>
    <!-- /CodeMirror -->

    <!-- CodeMirror Light -->
    <link rel="stylesheet" href="../lib/codemirror/theme/eclipse.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/elegant.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/mdn-like.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/neat.css">
    <!-- CodeMirror Dark -->
    <link rel="stylesheet" href="../lib/codemirror/theme/cobalt.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/darcula.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/lucario.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/oceanic-next.css">
    <link rel="stylesheet" href="../lib/codemirror/theme/rubyblue.css">

    <!-- after CodeMirror to override -->
    <link rel="stylesheet" href="cm.css">
  </head>
  <body>

    <!-- Navigation -->
    <input type="radio" name="nav" id="nav1">
    <input type="radio" name="nav" id="nav2">
    <input type="radio" name="nav" id="nav3" checked>
    <input type="radio" name="nav" id="nav4">
    <input type="radio" name="nav" id="nav5">
    <input type="radio" name="nav" id="nav6">


    <nav>
       <img src="../image/gear.svg" style="margin-left: auto;" alt="">
       <h3 data-i18n="options"><img src="../image/icon.svg" alt=""> </h3>
          <label for="nav3" data-i18n="settings"></label>
          <label for="nav5" data-i18n="log"></label>
          <label for="nav1" data-i18n="help" style="cursor: help;"></label>
          <label for="nav2" data-i18n="about"></label>
          <label for="nav10"><a href="/content/locale-maker.html" target="_blank" data-i18n="localeMaker" style="color: inherit; text-decoration: none;"></a></label>


      <h3><label for="nav4" data-i18n="script"></label></h3>
      <input type="checkbox" id="listEnable" checked>
      <input type="checkbox" id="listDisable" checked>
      <input type="checkbox" id="listJS" checked>
      <input type="checkbox" id="listCSS" checked>
      <div class="flex list">
        <label for="listEnable"><img src="../image/js.svg" alt=""><img src="../image/css.svg" alt=""></label>
        <label for="listDisable"><img src="../image/js.svg" alt=""><img src="../image/css.svg" alt=""></label>
        <label for="listJS"><img src="../image/js.svg" alt=""></label>
        <label for="listCSS"><img src="../image/css.svg" alt=""></label>
      </div>
      <!-- template -->
      <template><li></li></template>
      <ul></ul>
      <!-- counter -->
      <div></div>

      <div class="flex">
        <input type="file" id="fileScript" accept=".js, .css" multiple>
        <label for="fileScript" data-i18n="importScript"></label>&nbsp;
        <button type="button" data-i18n="exportAllScript"></button>
      </div>


    </nav>

    <article>
      <div class="progressBar"></div>

      <!-- Help/About -->
      <section><iframe src="help.html"></iframe></section>
      <section><iframe src="about.html"></iframe></section>


      <section class="options">
        <!-- user options -->
        <fieldset>
          <legend data-i18n="options"></legend>
          <div class="flex">
            <div>
              <label data-i18n="autoUpdateInterval"></label>
              <p class="description" data-i18n="autoUpdateIntervalDescription"></p>
            </div>
            <div>
                <input type="number" id="autoUpdateInterval" min="0" max="30">
            </div>
          </div>

          <div class="flex" style="margin-top: 1em;">
            <div>
              <label data-i18n="globalScriptExcludeMatches"></label>
              <p class="description" data-i18n="globalScriptExcludeMatchesDescription"></p>
            </div>
            <div>
                <textarea id="globalScriptExcludeMatches" rows="8" spellcheck="false" placeholder="*://*.example.com/*"></textarea>
            </div>
          </div>

          <div style="margin-top: 1em;">
            <input type="checkbox" id="sync"><label for="sync" data-i18n="enableSync"></label>
          </div>

          <div style="margin-top: 1em;">
            <input type="checkbox" id="counter"><label for="counter" data-i18n="counter"></label>
          </div>

        </fieldset>

        <div style="display: flex;">
          <input type="file" id="file" accept=".txt,.json">
          <label for="file" class="flat" data-i18n="importPreference"></label>&nbsp;
          <button type="button" id="export" class="flat" data-i18n="exportPreference"></button>
        </div>

        <button type="submit" data-i18n="saveOptions"></button>

        <!-- /user options -->
      </section>


      <section class="script">
        <fieldset>
          <div class="menu">
            <button type="button" data-i18n="saveScript">&#x1f4be; </button>

            <button type="button" data-i18n="update">&#x1f504; </button>
            <button type="button" data-i18n="exportScript"></button>

            <img class="bin" src="../image/bin.svg" data-i18n="delete|title" alt="">
            <span class="spacer"></span>

            <details>
              <summary>&#x2795;</summary>
              <div>
                <ul>
                  <li class="button" data-i18n="newJS">&#x2795; <img src="../image/js.svg" alt=""> </li>
                  <li class="button" data-i18n="newCSS">&#x2795; <img src="../image/css.svg" alt=""> </li>
                  <li class="button" data-i18n="saveTemplate">&#x1f4be; </li>
                </div>
            </details>

            <details>
              <summary>&#x1f5d2;</summary>
                <div class="report">
                  <h4 data-i18n="report"></h4>
                  <ul><li>&#x2705;</li></ul>                  
                </div>
            </details>


            <details>
              <summary>&#x1f6e0;</summary>
              <div>
                <ul>
                  <li class="button" data-i18n="tabToSpaces">➜ </li>
                  <li class="button" data-i18n="trimTrailingSpaces">✂ </li>
                  <li class="button" data-i18n="toUpperCase">&#x1F520; </li>
                  <li class="button" data-i18n="toLowerCase">&#x1F521; </li>
                </div>
            </details>

            <details>
              <summary><img src="../image/menu-dot.svg" alt=""></summary>
              <div class="user">
                <ul>
                  <li class="flex theme">
                    <label data-i18n="theme"></label>
                    <select id="theme">
                      <optgroup data-type="light" data-i18n="light|label" label="">
                        <option value="default" selected>default</option>
                        <option value="eclipse">eclipse</option>
                        <option value="elegant">elegant</option>
                        <option value="mdn-like">mdn-like</option>
                        <option value="neat">neat</option>
                      </optgroup>
                      <optgroup data-type="dark" data-i18n="dark|label" label="">
                        <option value="cobalt">cobalt</option>
                        <option value="darcula">darcula</option>
                        <option value="lucario">lucario</option>
                        <option value="oceanic-next">oceanic-next</option>
                        <option value="rubyblue">rubyblue</option>
                      </optgroup>
                    </select>
                  </li>
                  <li class="flex"><label for="enable" data-i18n="enable"></label><input type="checkbox" id="enable" checked><label for="enable"></label></li>
                  <li class="flex"><label for="autoUpdate" data-i18n="autoUpdate"></label><input type="checkbox" id="autoUpdate"><label for="autoUpdate"></label></li>
                
                  <li class="textarea"><label data-i18n="userMatches"></label><br>
                  <textarea id="userMatches" rows="4" spellcheck="false" placeholder="*://*.example.com/*"></textarea></li>
                  <li class="textarea"><label data-i18n="userExcludeMatches"></label><br>
                  <textarea id="userExcludeMatches" rows="4" spellcheck="false" placeholder="*://*.example.com/*"></textarea></li>
                </ul>


              </div>
            </details>

          </div>

          <fieldset>
            <legend data-i18n="script"></legend>

            <div class="container">
              <textarea class="box" data-type="css" spellcheck="false" disabled></textarea>
            </div>
          </fieldset>

          <footer></footer>
        </fieldset>
      </section>


      <!-- log -->
      <section>
        <div class="log">
          <div>
            <table class="">
              <thead>
                <tr>
                  <th data-i18n="time"></th>
                  <th data-i18n="reference"></th>
                  <th class="flex">
                    <div data-i18n="message"></div>
                    <div style="text-align: right;">
                      <span data-i18n="log"></span>
                      <input type="number" id="logSize" min="100" max="1000" step="100" value="100">
                    </div>
                  </th>
                 </tr>
              </thead>
              <tbody>
                <!-- template -->
                <template><tr><td></td><td></td><td></td></tr></template>
              </tbody>
            </table>
          </div>
      </div>
      </section>



    </article>

  </body>
</html>
